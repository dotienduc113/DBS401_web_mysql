<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<style>
body {font-family: Arial;}
form {border: 18px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 14px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: SlateBlue;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}


span.psw {
  float: right;
  padding-top: px;
}

</style>

<title>Login</title>

</head>
<body>
<h2>Login Form</h2>
<form method ="POST"> 
    {% csrf_token %} 
    {% for key, value in form.errors.items %}
        {{value}}
    {% endfor %}
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" {{form.username}}  
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" {{form.password}} 
    <input type="hidden" name="next" value="/" />
    <button type="submit">Login</button>
	{% for message in messages %}
        <p> {{message}} </p>
    {% endfor %}
    <div style="background-color:#f1f1f1">
    <span class="psw">Don't have an account? <a href="/accounts/signup">Signup here</a></span>
    <a href="/">Back</a>
</form>

</body>
</html>
